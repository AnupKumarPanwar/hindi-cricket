<ion-view cache-view="false" view-title="POST DETAILS">
	<ion-nav-buttons side="right">
	  <a class="button" nav-transition="android" nav-direction="backward" href="#/news"> 
	    <i class="icon ion-chevron-left"><span>BACK</span></i>
	  </a>
	</ion-nav-buttons>
	<ion-content>
	 	<div class="list card news-blog">
		  <div class="item item-avatar">
		    <img ng-src="{{post.thumbnail}}">
	    	<h2>{{post.title.rendered}}</h2> 
	    	<span>{{post.date | date: 'dd/MM/yy @ hh:mma'}}</span>
		    <!-- <span ng-bind-html="post.excerpt.rendered"></span> -->
		  </div>
		  <div class="item item-image">
		    <img class="full-image" ng-src="{{post.thumbnail}}">
		    <div class="item item-text-wrap" ng-bind-html="post.content.rendered"></div>
		   	<div class="row social-links">
		    	<div class="col likes-comments">
			    	<p>
						<a href="#" class="subdued">
							<i class="icon ion-ios-chatbubble-outline"> {{post.comments}}</i>
						</a>
			    	</p>
			    </div>
			    <div class="col social-media">
				    <p>
				      <a href="#" class="subdued"><i class="icon ion-social-facebook-outline"></i></a>
				      <a href="#" class="subdued"><i class="icon ion-social-twitter-outline"></i></a>
				    </p>
			    </div>
	    	</div>
		  </div>
		</div>
	</ion-content>
</ion-view>
