	</ion-nav-buttons>

	<ion-content>

			  	<div class="col">

			  			<img ng-src="{{vid.image}}" />
			  		</div>
		          	<!-- <iframe width="100%" height="270px" ng-src="{{getIframeSrc(vid.video)}}" frameborder="0" allowfullscreen></iframe> -->
	          	</div>

			</div>
